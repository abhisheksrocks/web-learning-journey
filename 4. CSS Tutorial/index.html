<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--
      Some rules are more specific then the others. Hence the priority of
      which to consider is also dependent on this.

      Like for the given example, in the css, the since ".paragraph{}" selector
      more specific then "p{}" selector. Hence it takes priority over the other.
      
      * SPECIFICITY takes precedence over LAST RULE. (see css)

      Read more about specificity from here:
      https://www.w3schools.com/css/css_specificity.asp
    -->
    <p class="paragraph">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem ullam nisi
      eaque ratione possimus beatae libero, illum voluptatibus ipsa maiores.
    </p>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni maxime in
      culpa, doloremque beatae ut? Eos tempore eveniet corrupti non?
    </p>
  </body>
</html>
