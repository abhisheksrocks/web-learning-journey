<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9. CSS Tutorial Continued</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
          Block elements take the whole width and always starts from a new line
    -->
    <h1 class="block">Block Element</h1>
    <div class="block">Block Element</div>
    <p class="block">Block element</p>
    <!--
        Inline elements only takes required width and continue rendering from the same line.
    -->
    <span class="inline">Inline Element</span>
    <a href="#" class="inline">Inline Element</a>
  </body>
</html>
