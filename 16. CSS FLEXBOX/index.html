<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .container {
        display: flex;

        flex-direction: row; /* default */
        /* flex-direction: column; */
      }

      /* We can set the order of how the element
         are organised within the flex parent, by
         using the property 'order: <integer>'.
         By default, the order of all the children
         elements are 0, i.e. 'order: 0;' */

      /* The elements are arraged based on their
         order values:-
         
         Before:-
         [1][2][3][4][5] -> box
          0  0  0  0  0  -> orders

          If two elements have the same order,
          they would be arranged based on their
          general position only.
      */

      .box-1 {
        order: 1;
        /* 
         [2][3][4][5][1]
          0  0  0  0  1
         */
      }

      .box-3 {
        order: 2;
        /* 
         [2][4][5][1][3]
          0  0  0  1  2
        */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
