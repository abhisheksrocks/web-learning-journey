<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      /* Similarly like flex-grow, flex-shrink is to
      manage the shrinking behaviour of the boxes */

      /* By default, 'flex-shrink: 1', causing the element
      to shrink(i.e. decrease it's width) to prevent
      overflow of its neighbors */

      /* if flex-wrap is true, then also it will try to
      position itself as nicely as possible, causing the rest
      elements to move to the next line if required */
      .box-1 {
        width: 500px;
        flex-shrink: 1; /* Default */
        /* flex-shrink: 0; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <!-- <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>  -->
    </div>
  </body>
</html>
