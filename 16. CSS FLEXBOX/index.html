<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* When 'flex-direction: row;', the main axis is horizontal,
         and cross axis is vertical */
      .container {
        display: flex;
        height: 300px;
        flex-direction: row; /* Default */

        /* 'justify-content: center' centers the content along
           the main axis */
        justify-content: center;

        /* 'align-items: center;' centers the content along
           the cross axis */
        align-items: center;
      }

      /* When 'flex-direction: column;', the main axis is vertical, 
      and cross axis is horizontal */
      .container-1 {
        display: flex;
        height: 600px;
        border: 5px solid red;
        flex-direction: column;

        /* 'justify-content: center' centers the content along
           the main axis */
        justify-content: center;

        /* 'align-items: center;' centers the content along
           the cross axis */
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
    <div class="container-1">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
