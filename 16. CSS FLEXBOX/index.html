<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      /* If we want the flex decendant items to support
      a minimum width, we can do so with flex-basis */

      /* why not set a min-width only? because we have
      flex-direction property, for which the width changes
      to height, when using flex-basis */

      /* By default, 'flex-basis: auto' */
      .box {
        flex-basis: 100px; /*setting the minimum width */

        /* flex-grow: 1; */
        /* try using this with 'flex-wrap:wrap' to see the difference */

        /* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */
        /* The following is a shorthand:
        flex: <flex-grow> <flex-shrink> <flex-basis>
        */
        flex: 1 0 100px;
        /* grow as much as you want <sp> don't shrink <sp> keep minimum width 100px*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <!-- <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>  -->
    </div>
  </body>
</html>
