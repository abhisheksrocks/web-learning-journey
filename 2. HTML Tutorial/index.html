<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- 
      Table tags:-
      <table></table> - the main starting tag of a table
      <th></th> - table headings
      <tr></tr> - begins and end a row
      <td></td> - table cell data

      <td colspan='2'> instructs that the data will over two columns
      <td rowspan='2'> instructs that the data will over two rows
     -->
    <table>
      <tr>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <th>Heading 3</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
        <td>5</td>
      </tr>
      <tr>
        <td rowspan="2">6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>0</td>
      </tr>
    </table>
  </body>
</html>
