<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- 
      Image link

      You can use anchor(<a>) tag with other tag inside it, and not just plain text.
     -->
    <a href="https://www.google.com">
      <img src="./images/abstract.jpg" alt="" />
    </a>

    <!-- 
      Empty link:
      
      ! Non-recommended way: To keep href attribute empty.
      ! This will refressh the page, which we generally don't want with an empty link.
      
      * Recommended Way - To put '#' in href.
      * Think of this like an empty id. Clicking the link won't change anything.
     -->
    <a href="#">
      <p>This is an empty link</p>
    </a>
  </body>
</html>
