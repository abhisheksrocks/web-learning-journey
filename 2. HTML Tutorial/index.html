<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <h2>Other form options</h2>
    <form action="" method="">
      <h3>Checkboxes</h3>
      <!--
        Value refers to the value that is sent to the server. So it is NOT 'Value 1' that
        is sent to the server, but 'value1'. Like:-
        
        apiCheckbox=value2

        To have a value checked by default, one can use 'checked' attribute.
      -->
      <input
        type="checkbox"
        checked
        name="apiCheckbox"
        id=""
        value="value1"
      />Value 1
      <input type="checkbox" name="apiCheckbox" id="" value="value2" />Value 2
      <input type="checkbox" name="apiCheckbox" id="" value="value3" />Value 3
      <br />
      <br />
      <h3>Radio Buttons</h3>
      <!--
        Radio buttons are meant to be used when we just want one selection from a list of
        values. To do that, radio make use of 'name' attribute. So MAKE SURE, that 'name'
        is never empty when using radio buttons.

        Value refers to the value that is sent to the server. So it is NOT 'Value 1' that
        is sent to the server, but 'value1'. Like:-

        apiRadio=value2

        To have a value checked by default, one can use 'checked' attribute.
      -->
      <input type="radio" checked name="apiRadio" id="" value="value1" />Value 1
      <input type="radio" name="apiRadio" id="" value="value2" />Value 2
      <input type="radio" name="apiRadio" id="" value="value3" />Value 3
      <br />
      <br />
      <h3>Dropdown selection</h3>
      <!--
        If the list of values to choose from is long, radio is not a great option then.
        In that case, one can make use of <select> tag which is basically Dropdown
        selection.

        Same as before, here as well, we have 'name' and 'value' attribute, which serves
        for similar purposes.
      -->
      <select name="apiDropdown" id="">
        <option value="value1">Value 1</option>
        <option value="value2">Value 2</option>
        <option value="value3">Value 3</option>
        <option value="value4">Value 4</option>
      </select>
      <br />
      <br />
      <h3>TextArea</h3>
      <!--
        Sometimes we want a whole paragraph of text from a user. In such case, it is
        NOT RECOMMENDED to make use of <input type='text'>, but instead one should go with
        <textarea> tag instead.

        Similar to <input>, this also supports 'placeholder' attribute, and also for
        default value, one can simply write it b/w the stating and the closing tag.

        Make sure to write 'name' attribute for sending data to the server.

        DOESN'T SUPPORT other tags inside textarea:-

        ❌<textarea name="apiTextarea" id="" cols="30" rows="10"><p>Default Value</p></textarea>
        ✅<textarea name="apiTextarea" id="" cols="30" rows="10">Default Value</textarea>
      -->
      <textarea name="apiTextarea" id="" cols="30" rows="10">
Default Value</textarea
      >

      <br />
      <input type="submit" />
    </form>
  </body>
</html>
