<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      * Anchor atribute is meant to hold other tags inside it
      * that being said it can work with simple text, but it shouldn't
      * be considered as a good way writing
    -->
    <a href="http://www.google.com">Visit google</a>
    <br />
    <br />
    <a href="http://www.google.com" target="_blank"
      >Visit google in another tab</a
    >

    <!-- 
      * A much better way to do the same thing as above is
    -->
    <a href="http://www.google.com"><p>Visit google correctly</p></a>
    <a href="http://www.google.com" target="_blank"
      ><p>Visit google in another tab correctly</p></a
    >
  </body>
</html>
