<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- 
      <form> as the name suggests, is used with form data.

      'action' attribute is used to specify the end-address(endpoint)
      through with communication will happen.

      'method' attribute in form is used to specify HOW the data is transferred,
      i.e. GET('get')/POST('post'). By default it takes get

      <input> is used to provide different kinds of inputs, like textfields, submit
      button, checkbox, etc. We specify the type of input we want using the 'type'
      attribute in <input>.
        e.g.  <input type='text'> (for textfields),
              <input type='checkbox'> (for checkboxes), etc.

        -> input also has an attribute called 'name', which is used as the KEY(like KEY-VALUE pair) when the data is sent to servers.

        -> like all other tags, it also has 'id' attribute which is used to access it,
          or to move to highlight it.
      
      <label> is used as the label for another form element(like <input>).
      If we specify the 'for' attribute, which holds the id of the tag for which we
      are using this label for, then clicking on this label will highlight that element.
     -->
    <form action="" method="">
      <label for="nameId">Username</label>
      <input type="text" name="apiName" id="nameId" />
      <br />
      <label for="passwordId">Password</label>
      <input type="password" name="apiPassword" id="passwordId" />
      <br />
      <input type="submit" />

        Another way to write this with alignment.
       -->

        </tr>

        </tr>
      </table> -->

  </body>
</html>
