  <body>
    <!-- 
      Nested lists, like:
      * a
        1. a1
        2. a2
      * b
        1. b1
        2. b2

      or:
      1. a
        * a1
        * a2
      2. b
        * b1
        * b2
     -->
    <h3>Nested lists</h3>
    <ul>
      <li>Element a</li>
      <ol>
        <li>Element a1</li>
        <li>Element a2</li>
      </ol>
      <li>Element b</li>
      <li>Element c</li>
    </ul>
  </body>
